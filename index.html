<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Update</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div clas="container">
    <div class="jumbotron text-center">
      <h1>Mars Update</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Update</a></p>
    </div>
      
    <!-- Mars Data -->
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
        
            <h3>Latest Mars Headline</h3>
            <p><b>{{ mars.title }}</b></p>
            <p>{{ mars.article }}</p>
        </div>    
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
          
          <h3>Latest Mars image</h3>
          <img src = {{ mars.image }}></img>
        </div>
    </div>  
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
              
            <h3>Mars Weather</h3>
            <p>{{ mars.weather }}</p>
        </div>
    </div>   
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
              
            <h3>Mars Facts</h3>
            {{ mars.facts|safe }}
        </div>
    </div>
  </div>

</body>
</html>
